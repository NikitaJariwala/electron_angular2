<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Angular 2 with Electron</title>

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script> // to use jsPDF for registring pdf file

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
</head>

<!-- 3. Display the application -->
<body>
    <my-app>Loading...</my-app>

    <!--&lt;!&ndash; All of the Node.js APIs are available in this renderer process. &ndash;&gt;-->
    <!--We are using node <script>document.write(process.versions.node)</script>,-->
    <!--Chromium <script>document.write(process.versions.chrome)</script>,-->
    <!--and Electron <script>document.write(process.versions.electron)</script>.-->
</body>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>

</html>
