<div class="container">
    <form [formGroup] = "formdata" class="form-horizontal" (ngSubmit) = "onClickSubmit(formdata.value)" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="NO">NO:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="NO" name = "NO" placeholder="Enter NO"  formControlName = "NO">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Party">Party:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Party" name = "Party" placeholder="Enter passowrd"  formControlName = "Party">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="GSTNo">GSTNo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="GSTNo" name = "GSTNo" placeholder="Enter passowrd"  formControlName = "GSTNo">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Address">Address:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Address" name = "Address" placeholder="Enter passowrd"  formControlName = "Address">
            </div>
        </div>
        <div class="form-group">
        <label class="control-label col-sm-2" for="City">City:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="City" name = "City" placeholder="Enter passowrd"  formControlName = "City">
        </div>
    </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="State">State:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="State" name = "State" placeholder="Enter passowrd"  formControlName = "State">
            </div>
        </div>
        <div class="form-group">
        <button type="submit"  class="btn btn-default" [disabled] = "!formdata.valid">Add Customer </button>
            </div>
    </form>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <h2>My Heroes</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let hero of heroes">
                    <th scope="row">{{hero.id}}</th>
                    <td>
                        <button class="btn btn-link" (click)="onMenu(hero)">{{hero.name}}</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-outline-primary" (click)="onRestoreDb()">Restore Db</button>
        </div>
    </div>
</div>
